<!DOCTYPE html>
<html>
<head>
<title>rdfz mirror</title>
</head>
<frameset>
   <frame width="100%" height="100%" id="inn" />
   <noframes>
   <body>
      Your browser does not support frames.
   </body>
   </noframes>
</frameset>
<script>
var loc=location.href.slice("");
var newloc=[];
for(var i=(loc.length-1);i>-1;i--){
  newloc.push(loc[i]);
}
newloc=newloc.join("");
document.getElementById("inn").setAttribute("src","http://"+newloc+".rdfz.cn/");
</script>
</html>
