<!DOCTYPE html>
<html>
<head>
<title>rdfz mirror</title>
</head>
<frameset>
   <frame width="100%" height="100%" id="inn" style="transform:matrix(-1,0,0,-1,0,0)" />
   <noframes>
   <body>
      Your browser does not support frames.
   </body>
   </noframes>
   <script>
var loc=location.href.slice("");
var lcc=0;
var c=0;
for(c=0;c<loc.length;c++){
  if(loc[c]=="/")lcc=c;
}
var newloc=[];
for(var i=(loc.length-1);i>lcc;i--){
  newloc.push(loc[i]);
}
newloc=newloc.join("");
document.getElementById("inn").setAttribute("src","http://"+newloc+".rdfz.cn/");
</script>
</frameset>
</html>
