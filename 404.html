<!DOCTYPE html>
<html>
<head>
<title>rdfz mirror</title>
<script>
setTimeout(function(){
var loc=location.href.slice("");
var lcc=0;
var c=0;
for(c=0;c<loc.length;c++){
  if(loc[c]=="/")lcc=c;
}
var newloc=[];
for(var i=(loc.length-1);i>lcc;i--){
  newloc.push(loc[i]);
}
newloc=newloc.join("");
document.getElementById("inn").setAttribute("src","http://"+newloc+".rdfz.cn/");
document.getElementById("inn").setAttribute("style","transform:matrix(-1,0,0,-1,0,0)");
},1000);
</script>
</head>
<frameset cols="100%">
   <frame name="inn" id="inn" />
   <noframes>
   <body>
      Your browser does not support frames.
   </body>
   </noframes>
</frameset>
</html>
